<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/set.css" />
        <title>CT Game setting page</title>
    </head>
    <body>
        <body>
            <!-- header -->
            <div class="header-wapper">
                <div class="logoWapper">
                    <a href="./main"> <img class="logo" src="./assets/image/beaver.png" alt="logo" /></a>
                    <h1>西瓜棋遊戲</h1>
                </div>
            </div>
            <!-- content -->
            <div class="content-wapper">
                <div class="setting-wapper">
                    <div class="title">建立活動</div>
                    <!-- input -->
                    <div class="form">
                        <div class="title">活動設定</div>
                        <div class="tab-content">
                            <div class="subtitle">活動名稱</div>
                            <div class="check-wrap">
                                <input id="activityName" placeholder="請輸入活動名稱" required style="width: 60%" />
                                <button class="copy start-block" onclick="getHint()">檢查活動名稱</button>
                            </div>
                            <p>請先檢查活動名稱是否有效，再產出小組代碼，避免與其他活動重複產出代碼</p>
                            <p id="hint"></p>

                            <div class="subtitle">小組數量</div>
                            <div class="field-wrap">
                                <input id="total-team-number" placeholder="請輸入參與小組數量" required />
                            </div>
                            <button
                                id="generateTeamId"
                                type="submit"
                                disabled="disabled"
                                class="button button-block"
                                style="background-color: gray"
                                onclick="insertTeamId()"
                            >
                                產出小組代碼
                            </button>
                            <!-- </form> -->
                        </div>
                    </div>
                </div>
                <div class="setting-wapper">
                    <div class="title">小組代碼</div>

                    <div class="form">
                        <div class="tab-content">
                            <ul id="random-team-id-list"></ul>
                        </div>
                    </div>
                    <div class="button-wapper">
                        <button type="submit" class="start start-block" onclick="javascript:location.href='./start'">
                            活動開始
                        </button>
                        <button type="submit" class="copy start-block" onclick="copyToText()">複製到剪貼簿</button>
                    </div>
                </div>
            </div>

            <!-- footer -->
            <div class="footer-wapper">
                <div class="footer">
                    <div class="copyright">© 2021 VIPLab, National Taiwan Normal University.</div>
                </div>
            </div>
        </body>
    </body>
    <script type="text/javascript" src="js/set.js"></script>
    <script type="text/javascript" src="js/checkLocalStorage.js"></script>
</html>
