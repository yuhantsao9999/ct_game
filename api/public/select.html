<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/select.css" />

        <title>CT Game setting page</title>
    </head>
    <body>
        <!-- header -->
        <div class="header-wapper">
            <a href="./main"> <img class="logo" src="./assets/image/棋子-紅-01.png" alt="logo" /></a>
        </div>
        <!-- content -->
        <div class="content-wapper">
            <div class="beaver-wapper">
                <img class="beaver" src="./assets/image/西瓜棋_小海狸.png" />
            </div>
            <div class="login-wapper">
                <img class="title" src="./assets/image/西瓜棋_標題.png" />
                <!-- input -->
                <div class="select">
                    <button class="setting" onclick="javascript:location.href='./set'">
                        <div class="field-wrap">建立活動</div>
                    </button>
                    <button class="play" onclick="javascript:location.href='./start'">
                        <div class="field-wrap">活動開始</div>
                    </button>
                </div>
            </div>
            <div class="robot-wapper">
                <img class="robot" src="./assets/image/西瓜棋_機器人.png" alt="" />
            </div>
        </div>

        <!-- footer -->
        <div class="footer-wapper">
            <div class="footer">
                <div class="copyright">© 2021 VIPLab, National Taiwan Normal University.</div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./js/select.js"></script>
</html>
